name: git-hub

on: [push]

jobs:

  build-gh:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: whoan/docker-build-with-cache-action@v7
      with:
        username: whoan
        password: "${{ secrets.GITHUB_TOKEN }}"  # you don't need to manually set this secret. GitHub does it on your behalf
        registry: docker.pkg.github.com
        image_name: hello-world

  build-gh-on-next:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@next
      env:
        DOCKER_BUILDKIT: 0
      with:
        username: whoan
        password: "${{ secrets.GITHUB_TOKEN }}"
        registry: docker.pkg.github.com  # old registry only works disabling BUILDKIT
        image_name: hello-world-ghcr

  build-gh-ghcr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@next
      with:
        username: whoan
        password: "${{ secrets.GITHUB_TOKEN }}"
        registry: ghcr.io
        image_name: hello-world-ghcr

  build-gh-cache-in-artifact:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v3
      with:
        name: my-cache
      continue-on-error: true
    - uses: whoan/docker-build-with-cache-action@next
      with:
        username: whoan
        password: "${{ secrets.GITHUB_TOKEN }}"
        registry: ghcr.io
        image_name: hello-world-cache-in-artifact
        build_extra_args: "--push --cache-to type=local,dest=./image-cache/"
        push_image_and_stages: false
    - uses: actions/upload-artifact@v3
      with:
        name: my-cache
        path: ./image-cache/
