name: git-hub

on: [push]

jobs:

  build-gh:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: whoan/docker-build-with-cache-action@support-new-gh-registry
      with:
        username: whoan
        password: "${{ secrets.GH_PAT }}"
        registry: ghcr.io
        image_name: hello-world
